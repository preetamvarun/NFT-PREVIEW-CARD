<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="NFT">
    <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    <p>Equilibrium #3429</p>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth">
      <div class="content">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="days">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </div>
    </div>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <span>Creating of Jules Wyvern</span>
    </div>
  </section>
</body>
</html>
